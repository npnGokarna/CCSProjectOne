<!doctype html>
<html lang="en">
    <head>
        <title>
            Sign Up
        </title>
    </head>

    <body>

    <div id = "navbar"></div>
    <div  style="justify-content: center; display: flex; padding: 1%;">
        <h2>Sign Up</h2>
    </div>
       <form class="container" style="padding-top: 1%" onsubmit="return signup();">

         <div class="form-row">
            <div class="form-group col-md-5">
              <label for="firstNameInput">First Name</label>
              <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-5">
              <label for="lastNameInput">Last Name</label>
              <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" required>
            </div>
            <div class="form-group col-md-2">
                <label for="suffixInput">Suffix</label>
                <select id="suffixInput" class="form-control">
                <option selected>Choose...</option>
                <option>Jr</option>
                <option>Sr.</option>
              </select>

            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
            </div>
            <div class="form-group col-md-4">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            </div>
            <div class="form-group col-md-4">
              <label for="confirmPasswordInput">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password" required>
            </div>
          </div>


        <div class="form-row">
            <div class="form-group col-md-4">
            <label for="genderInput">Gender</label>
                <div>
                    <label class="radio-inline" style="padding-right: 2%">
                        <input type="radio" name="optradio" required> Male
                    </label>
                    <label class="radio-inline" style="padding-right: 2%">
                      <input type="radio" name="optradio"> Female
                    </label>
                    <label class="radio-inline" style="padding-right: 2%">
                      <input type="radio" name="optradio"> Other
                    </label>
                    <label class="radio-inline" style="padding-right: 2%">
                      <input type="radio" name="optradio"> Opt Not to Say
                    </label>
                </div>
            </div>
            <div class="form-group col-md-8">
              <label for="phoneInput">Phone Number (10 Digits Only)</label>
              <input type="tel" class="form-control" id="phoneNumberInput" placeholder="(XXX)-XXX-XXXX" pattern="^\d{10}$" required>
            </div>
          </div>

          <div class="form-group">
            <label for="addressInput">Address</label>
            <input type="text" class="form-control" id="addressInput" placeholder="1234 Main St" required>
          </div>
          <div class="form-group">
            <label for="addressInput2">Address 2</label>
            <input type="text" class="form-control" id="addressInput2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cityInput">City</label>
              <input type="text" class="form-control" id="cityInput" placeholder="City" required>
            </div>
            <div class="form-group col-md-4">
              <label for="stateInput">State</label>
              <select id="stateInput" class="form-control" required>
                <option selected value="">Choose...</option>
                <option value="CA">CA</option>
                <option value="NY">NY</option>
                <option value="OR">OR</option>
                <option value="TX">TX</option>
                <option value="WA">WA</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip (5 Digits)</label>
              <input type="text" class="form-control" id="zipInput" pattern="^\d{5}$" placeholder="XXXXX" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="degreeInput">Degree (Select All That Applies)</label>

                <div>
                    <label class="custom-checkbox" style="padding-right: 2%">
                        <input type=checkbox name="degreeCheck"> High School
                    </label>
                    <label class="custom-checkbox" style="padding-right: 2%">
                        <input type=checkbox name="degreeCheck"> B.S.
                    </label>
                    <label class="custom-checkbox" style="padding-right: 2%">
                        <input type=checkbox name="degreeCheck"> M.S.
                    </label>
                    <label class="custom-checkbox" style="padding-right: 2%">
                        <input type=checkbox name="degreeCheck"> Ph.D.
                    </label>
                </div>
            </div>
           </div>

           <div class="form-row">
            <div class="form-group col-md-12">
              <label for="professionalHistoryInput">Professional History</label>
                <div>
                <textarea name="professionalHistoryInput" id="professionalHistoryInput" cols="30" rows="10" placeholder="Where did you work before?" style="width: 100%;"></textarea>
                </div>
            </div>
           </div>


          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                Agree Terms and Conditions!
              </label>
            </div>
          </div>
          <div  style="justify-content: center; display: flex; padding-top: 2%">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>

    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src ="js/script.js"></script>
    <script src="js/validation.js"></script>
    </body>
