<!doctype html>
<html lang="en">
<head>
        <title>
            Sign In
        </title>
    </head>
<body>

    <div id = "navbar"></div>


<form onsubmit="return loginFunction();">
  <div class="container" style="align-content: center; padding: 10% 30%;">
    <div  style="justify-content: center; display: flex;">
     <h2>Sign In</h2>
    </div>
    <label for="EmailInput" style="padding-top: 5%">Email address</label>
    <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required />
    <label for="PasswordInput" style="padding-top: 5%">Password</label>
    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required />
    <label id="myLabel" style="justify-content: center; display: flex; padding-top: 5%; color: blue;"></label>
    <div class="SubmitTag" style="justify-content: center; display: flex; padding-top: 5%">
    <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src ="js/script.js"></script>
<script src ="js/validation.js"></script>

</body>
