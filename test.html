<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<ul>
    <li><input type="checkbox" id="allOfThem" />Select All</li>
    <li><input  type="checkbox" class="checkbox"id="check" />1</li>
    <li><input class="checkbox" type="checkbox" id="check" />2</li>
    <li><input class="checkbox" type="checkbox" id="check" />3</li>

</ul>

<script>
$('#allOfThem').on('change', function() {
  if ($(this).is(':checked')) {
    $('#check').prop('checked', true);
  }
  else {
    $('#check').prop('checked', false);
  }
});

</script>

</body>
</html>
